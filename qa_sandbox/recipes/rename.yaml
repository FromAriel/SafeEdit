steps:
  - command: replace
    pattern: "hello QA"
    replacement: "hello Safeedit QA"
    expect: 1
    common:
      targets:
        - qa_sandbox/app/main.rs
  - command: normalize
    trim_trailing_space: true
    ensure_eol: true
    scan_trailing_space: true
    common:
      targets:
        - qa_sandbox/docs/readme.md
